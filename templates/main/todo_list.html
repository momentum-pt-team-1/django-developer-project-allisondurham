
{% extends 'base.html' %}

{% block content %}

    {% for todo in todos.all %}
        <article class="todo">
            <time class="date">
                {{ todo.due_date }}
            </time>
            <h1><a href="{% url 'todo_detail' pk=todo.pk %}">{{ todo.text }}</a></h1>
            <p>{{ todo.user|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
