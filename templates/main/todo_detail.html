

{% extends 'base.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
            {% if user.is_authenticated %}
                <a class='ptn btn-default' href="{% url 'todo_edit' pk=todo.pk %}">
                    {% include './icons/pencil-fill.svg' %}
                </a>
            {% endif %}
        </aside>
        {% if todo.due_date %}
            <time class="date">
                {{ todo.due_date }}
            </time>
        {% endif %}
        <h1>{{ todo.text }}</h1>
        <p>{{ todo.user|linebreaksbr }}</p>
    </article>
{% endblock %}
